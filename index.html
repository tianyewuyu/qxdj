<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锻炼器材使用登记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .card-header {
            background: #2575fc;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1c64e0;
        }
        
        .system-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            opacity: 0.8;
        }
        
        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            input, select {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> 锻炼器材使用登记</h1>
            <p>请填写您的器材使用信息</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                登记信息
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" required placeholder="请输入您的电话号码">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">科室</label>
                        <input type="text" id="department" required placeholder="请输入您的科室名称">
                        <p class="hint">请手动输入科室名称</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="equipment">器材类型</label>
                        <select id="equipment" required>
                            <option value="">请选择器材类型</option>
                            <option value="跑步机">跑步机</option>
                            <option value="动感单车">动感单车</option>
                            <option value="划船机">划船机</option>
                            <option value="椭圆机">椭圆机</option>
                            <option value="力量训练器">力量训练器</option>
                            <option value="瑜伽垫">瑜伽垫</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">登记时间</label>
                        <input type="text" id="time" readonly>
                    </div>
                    
                    <button type="submit">提交登记</button>
                </form>
            </div>
        </div>
        
        <div class="system-info">
            <p>© 2023 企业健身中心 | 器材使用登记系统</p>
        </div>
    </div>

    <script>
        // 使用Webhook.site作为数据中转服务
        // 请在实际使用时替换为您的Webhook URL
        const WEBHOOK_URL = '	https://webhook.site/f79bd1d7-d7e7-4b63-90b7-15e594d803e4';
        
        // 初始化时间显示
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').value = formattedDateTime;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            // 每秒更新一次时间
            setInterval(updateDateTime, 1000);
            
            // 表单提交事件
            document.getElementById('registrationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const record = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    department: document.getElementById('department').value,
                    equipment: document.getElementById('equipment').value,
                    time: document.getElementById('time').value
                };
                
                try {
                    // 发送数据到Webhook中转服务
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(record)
                    });
                    
                    if (response.ok) {
                        showMessage('登记成功！感谢使用', 'success');
                        this.reset();
                        updateDateTime();
                    } else {
                        throw new Error('提交失败');
                    }
                } catch (error) {
                    console.error('提交数据失败:', error);
                    showMessage('提交数据失败，请稍后重试', 'warning');
                    
                    // 如果网络请求失败，将数据保存到localStorage以便后续同步
                    saveToLocalStorage(record);
                    showMessage('数据已保存到本地，将在有网络时自动同步', 'info');
                }
            });
            
            // 检查并同步本地存储的数据
            syncLocalData();
        });
        
        // 保存数据到localStorage
        function saveToLocalStorage(record) {
            let pendingRecords = JSON.parse(localStorage.getItem('pendingRecords')) || [];
            pendingRecords.push(record);
            localStorage.setItem('pendingRecords', JSON.stringify(pendingRecords));
        }
        
        // 同步本地存储的数据到服务器
        async function syncLocalData() {
            let pendingRecords = JSON.parse(localStorage.getItem('pendingRecords')) || [];
            
            if (pendingRecords.length === 0) return;
            
            for (let i = 0; i < pendingRecords.length; i++) {
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(pendingRecords[i])
                    });
                    
                    if (response.ok) {
                        // 成功发送后从本地存储中移除
                        pendingRecords.splice(i, 1);
                        i--; // 调整索引
                        localStorage.setItem('pendingRecords', JSON.stringify(pendingRecords));
                    }
                } catch (error) {
                    console.error('同步数据失败:', error);
                }
            }
        }
        
        // 显示消息
        function showMessage(message, type) {
            // 移除现有的消息框
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建新消息框
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;
            messageBox.textContent = message;
            
            // 添加样式
            messageBox.style.position = 'fixed';
            messageBox.style.top = '20px';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translateX(-50%)';
            messageBox.style.padding = '12px 24px';
            messageBox.style.borderRadius = '5px';
            messageBox.style.color = 'white';
            messageBox.style.fontWeight = '500';
            messageBox.style.zIndex = '1000';
            messageBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            messageBox.style.textAlign = 'center';
            
            if (type === 'success') {
                messageBox.style.background = '#4caf50';
            } else if (type === 'warning') {
                messageBox.style.background = '#ff9800';
            } else if (type === 'info') {
                messageBox.style.background = '#2196f3';
            }
            
            document.body.appendChild(messageBox);
            
            // 3秒后消失
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    messageBox.remove();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
