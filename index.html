<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锻炼器材使用登记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            width: 100%;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            justify-content: center;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .card-header {
            background: #2575fc;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1c64e0;
        }
        
        .admin-panel {
            display: none;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }
        
        .admin-toggle {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .records-table th, .records-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .records-table th {
            background-color: #2575fc;
            color: white;
            font-weight: 600;
        }
        
        .records-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .records-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .export-btn {
            background: #4caf50;
            margin-top: 15px;
        }
        
        .export-btn:hover {
            background: #43a047;
        }
        
        .clear-btn {
            background: #f44336;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #e53935;
        }
        
        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .system-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            opacity: 0.8;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
                max-width: 100%;
            }
            
            .admin-panel {
                display: none !important;
            }
            
            .admin-toggle {
                display: none;
            }
        }
        
        /* 桌面端特定样式 */
        @media (min-width: 769px) {
            .admin-panel {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> 锻炼器材使用登记</h1>
            <p>请填写您的器材使用信息</p>
        </header>
        
        <div class="content">
            <div class="card">
                <div class="card-header">
                    登记信息
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" required placeholder="请输入您的姓名">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">电话</label>
                            <input type="tel" id="phone" required placeholder="请输入您的电话号码">
                        </div>
                        
                        <div class="form-group">
                            <label for="department">科室</label>
                            <input type="text" id="department" required placeholder="请输入您的科室名称">
                            <p class="hint">请手动输入科室名称</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipment">器材类型</label>
                            <select id="equipment" required>
                                <option value="">请选择器材类型</option>
                                <option value="跑步机">跑步机</option>
                                <option value="动感单车">动感单车</option>
                                <option value="划船机">划船机</option>
                                <option value="椭圆机">椭圆机</option>
                                <option value="力量训练器">力量训练器</option>
                                <option value="瑜伽垫">瑜伽垫</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">登记时间</label>
                            <input type="text" id="time" readonly>
                        </div>
                        
                        <button type="submit">提交登记</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 管理员面板（仅在电脑端显示） -->
        <div class="admin-panel">
            <div class="card">
                <div class="card-header">
                    数据管理
                </div>
                <div class="card-body">
                    <h3>登记记录</h3>
                    <div style="overflow-x: auto;">
                        <table class="records-table">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>电话</th>
                                    <th>科室</th>
                                    <th>器材</th>
                                    <th>登记时间</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTableBody">
                                <!-- 记录将在这里动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button class="export-btn" id="exportBtn">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                        <button class="clear-btn" id="clearBtn">
                            <i class="fas fa-trash"></i> 清除所有记录
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="admin-toggle" id="adminToggle">
            <i class="fas fa-cog"></i> 管理面板
        </button>
        
        <div class="system-info">
            <p>© 2023 企业健身中心 | 器材使用登记系统</p>
        </div>
    </div>

    <script>
        // 初始化时间显示
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').value = formattedDateTime;
        }
        
        // 检查是否在移动设备上
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            // 每秒更新一次时间
            setInterval(updateDateTime, 1000);
            
            // 如果是移动设备，隐藏管理面板
            if (isMobileDevice()) {
                document.querySelector('.admin-panel').style.display = 'none';
                document.querySelector('.admin-toggle').style.display = 'none';
            }
            
            // 加载已有记录
            loadRecords();
            
            // 表单提交事件
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const record = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    department: document.getElementById('department').value,
                    equipment: document.getElementById('equipment').value,
                    time: document.getElementById('time').value
                };
                
                // 保存记录到计算机（模拟服务器存储）
                saveRecordToComputer(record);
                
                // 显示成功消息
                showMessage('登记成功！感谢使用', 'success');
                
                // 重置表单
                this.reset();
                updateDateTime();
            });
            
            // 导出按钮事件
            document.getElementById('exportBtn').addEventListener('click', exportRecords);
            
            // 清除按钮事件
            document.getElementById('clearBtn').addEventListener('click', clearAllRecords);
            
            // 管理面板切换
            document.getElementById('adminToggle').addEventListener('click', function() {
                const panel = document.querySelector('.admin-panel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            });
        });
        
        // 保存记录到计算机（模拟服务器存储）
        function saveRecordToComputer(record) {
            // 在实际应用中，这里应该通过AJAX发送到服务器
            // 这里使用localStorage模拟服务器存储
            let records = JSON.parse(localStorage.getItem('fitnessRecords')) || [];
            records.push(record);
            localStorage.setItem('fitnessRecords', JSON.stringify(records));
            
            // 更新记录显示
            loadRecords();
        }
        
        // 从计算机加载记录
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('fitnessRecords')) || [];
            const tableBody = document.getElementById('recordsTableBody');
            
            if (records.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #777;">暂无登记记录</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.name}</td>
                    <td>${record.phone}</td>
                    <td>${record.department}</td>
                    <td>${record.equipment}</td>
                    <td>${record.time}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // 清除所有记录
        function clearAllRecords() {
            if (confirm('确定要清除所有记录吗？此操作不可恢复。')) {
                localStorage.removeItem('fitnessRecords');
                loadRecords();
                showMessage('所有记录已清除', 'info');
            }
        }
        
        // 导出记录为CSV
        function exportRecords() {
            const records = JSON.parse(localStorage.getItem('fitnessRecords')) || [];
            
            if (records.length === 0) {
                showMessage('没有可导出的记录', 'warning');
                return;
            }
            
            // CSV表头
            let csv = '姓名,电话,科室,器材类型,登记时间\n';
            
            // 添加数据行
            records.forEach(record => {
                csv += `"${record.name}","${record.phone}","${record.department}","${record.equipment}","${record.time}"\n`;
            });
            
            // 创建下载链接
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `器材使用记录_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('数据导出成功', 'success');
        }
        
        // 显示消息
        function showMessage(message, type) {
            // 移除现有的消息框
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建新消息框
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;
            messageBox.textContent = message;
            
            // 添加样式
            messageBox.style.position = 'fixed';
            messageBox.style.top = '20px';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translateX(-50%)';
            messageBox.style.padding = '12px 24px';
            messageBox.style.borderRadius = '5px';
            messageBox.style.color = 'white';
            messageBox.style.fontWeight = '500';
            messageBox.style.zIndex = '1000';
            messageBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            messageBox.style.textAlign = 'center';
            
            if (type === 'success') {
                messageBox.style.background = '#4caf50';
            } else if (type === 'warning') {
                messageBox.style.background = '#ff9800';
            } else if (type === 'info') {
                messageBox.style.background = '#2196f3';
            }
            
            document.body.appendChild(messageBox);
            
            // 3秒后消失
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    messageBox.remove();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
