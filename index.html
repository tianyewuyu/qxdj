<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锻炼器材使用登记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .card-header {
            background: #2575fc;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1c64e0;
        }
        
        .system-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            opacity: 0.8;
        }
        
        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: white;
            word-break: break-all;
        }
        
        .test-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> 锻炼器材使用登记</h1>
            <p>请填写您的器材使用信息</p>
            <div class="debug-info">
                Webhook URL: https://webhook.site/f79bd1d7-d7e7-4b63-90b7-15e594d803e4
            </div>
            <div class="test-buttons">
                <button class="test-btn" onclick="testWebhook()">测试Webhook连接</button>
                <button class="test-btn" onclick="clearLocalData()">清空本地数据</button>
                <button class="test-btn" onclick="showPendingData()">查看待同步数据</button>
            </div>
        </header>
        
        <div class="card">
            <div class="card-header">
                登记信息
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" required placeholder="请输入您的电话号码">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">科室</label>
                        <input type="text" id="department" required placeholder="请输入您的科室名称">
                        <p class="hint">请手动输入科室名称</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="equipment">器材类型</label>
                        <select id="equipment" required>
                            <option value="">请选择器材类型</option>
                            <option value="跑步机">跑步机</option>
                            <option value="动感单车">动感单车</option>
                            <option value="划船机">划船机</option>
                            <option value="椭圆机">椭圆机</option>
                            <option value="力量训练器">力量训练器</option>
                            <option value="瑜伽垫">瑜伽垫</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">登记时间</label>
                        <input type="text" id="time" readonly>
                    </div>
                    
                    <button type="submit">提交登记</button>
                </form>
            </div>
        </div>
        
        <div class="system-info">
            <p>© 2023 企业健身中心 | 器材使用登记系统</p>
        </div>
    </div>

    <script>
        // Webhook.site 配置 - 使用您提供的URL
        const WEBHOOK_URL = 'https://webhook.site/f79bd1d7-d7e7-4b63-90b7-15e594d803e4';
        
        // 初始化时间显示
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').value = formattedDateTime;
        }
        
        // 测试Webhook连接
        async function testWebhook() {
            const testData = {
                name: "测试用户",
                phone: "13800138000",
                department: "测试科室",
                equipment: "跑步机",
                time: new Date().toLocaleString('zh-CN'),
                type: "测试数据"
            };
            
            try {
                showMessage('发送测试数据中...', 'info');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Request-Source': 'Fitness-Test',
                        'X-Test-Data': 'true'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    showMessage('测试数据发送成功！请检查Webhook.site控制台', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('测试失败:', error);
                showMessage('测试失败: ' + error.message, 'warning');
            }
        }
        
        // 清空本地数据
        function clearLocalData() {
            localStorage.removeItem('pendingRecords');
            showMessage('本地数据已清空', 'info');
        }
        
        // 查看待同步数据
        function showPendingData() {
            const pendingRecords = JSON.parse(localStorage.getItem('pendingRecords')) || [];
            alert(`待同步数据: ${pendingRecords.length} 条\n\n${JSON.stringify(pendingRecords, null, 2)}`);
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            // 每秒更新一次时间
            setInterval(updateDateTime, 1000);
            
            // 表单提交事件
            document.getElementById('registrationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const record = {
                    name: document.getElementById('name').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    department: document.getElementById('department').value.trim(),
                    equipment: document.getElementById('equipment').value,
                    time: document.getElementById('time').value,
                    timestamp: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 50),
                    source: 'fitness-registration'
                };
                
                console.log('准备发送的数据:', record);
                
                try {
                    // 发送数据到Webhook.site - 使用更兼容的方式
                    const response = await sendToWebhook(record);
                    
                    if (response.ok) {
                        const responseText = await response.text();
                        console.log('响应内容:', responseText);
                        
                        showMessage('登记成功！数据已发送', 'success');
                        this.reset();
                        updateDateTime();
                    } else {
                        throw new Error(`服务器返回错误: ${response.status}`);
                    }
                } catch (error) {
                    console.error('提交数据失败:', error);
                    showMessage('提交数据失败: ' + error.message, 'warning');
                    
                    // 如果网络请求失败，将数据保存到localStorage
                    saveToLocalStorage(record);
                    showMessage('数据已保存到本地，将在有网络时重试', 'info');
                }
            });
        });
        
        // 发送数据到Webhook - 使用更可靠的方法
        async function sendToWebhook(data) {
            // 方法1: 使用fetch
            try {
                return await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json',
                        'X-Request-Source': 'Fitness-Registration',
                        'X-Request-ID': Date.now().toString()
                    },
                    body: JSON.stringify(data),
                    mode: 'cors', // 明确指定CORS模式
                    cache: 'no-cache'
                });
            } catch (error) {
                console.log('Fetch方法失败，尝试使用XMLHttpRequest...');
                
                // 方法2: 使用XMLHttpRequest作为备选
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', WEBHOOK_URL, true);
                    xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
                    xhr.setRequestHeader('X-Request-Source', 'Fitness-Registration-XHR');
                    
                    xhr.onload = function() {
                        resolve({
                            ok: xhr.status >= 200 && xhr.status < 300,
                            status: xhr.status,
                            statusText: xhr.statusText,
                            text: () => Promise.resolve(xhr.responseText)
                        });
                    };
                    
                    xhr.onerror = function() {
                        reject(new Error('XHR请求失败'));
                    };
                    
                    xhr.send(JSON.stringify(data));
                });
            }
        }
        
        // 保存数据到localStorage
        function saveToLocalStorage(record) {
            let pendingRecords = JSON.parse(localStorage.getItem('pendingRecords')) || [];
            pendingRecords.push(record);
            localStorage.setItem('pendingRecords', JSON.stringify(pendingRecords));
            console.log('数据已保存到本地存储，总数:', pendingRecords.length);
        }
        
        // 显示消息
        function showMessage(message, type) {
            // 移除现有的消息框
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建新消息框
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type}`;
            messageBox.textContent = message;
            
            // 添加样式
            messageBox.style.position = 'fixed';
            messageBox.style.top = '20px';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translateX(-50%)';
            messageBox.style.padding = '12px 24px';
            messageBox.style.borderRadius = '5px';
            messageBox.style.color = 'white';
            messageBox.style.fontWeight = '500';
            messageBox.style.zIndex = '1000';
            messageBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            messageBox.style.textAlign = 'center';
            
            if (type === 'success') {
                messageBox.style.background = '#4caf50';
            } else if (type === 'warning') {
                messageBox.style.background = '#ff9800';
            } else if (type === 'info') {
                messageBox.style.background = '#2196f3';
            }
            
            document.body.appendChild(messageBox);
            
            // 3秒后消失
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    messageBox.remove();
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
